data:
  raw_path: "data/raw/housing.csv"
  processed_path: "data/processed/housing_cleaned.csv"

model:
  target: "median_house_value"
  test_size: 0.2
  random_state: 42

optimization:
  n_trials: 20  
  
  search_space:
    max_depth: 
      low: 3
      high: 10
    learning_rate:
      low: 0.05
      high: 0.2
    subsample:
      low: 0.6
      high: 1.0
    colsample_bytree:
      low: 0.6
      high: 1.0
    min_child_weight:
      low: 1
      high: 10
    reg_alpha:
      low: 0.0
      high: 10.0
    reg_lambda:
      low: 0.0
      high: 10.0         

preprocessing:
  categorical_columns:
    - "ocean_proximity"